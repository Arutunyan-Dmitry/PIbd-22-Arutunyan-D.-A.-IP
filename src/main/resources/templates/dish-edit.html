<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/dish/{id}(id=${id})}" th:object="${dishDto}" method="post">
        <div class="mb-3">
            <label for="Name" class="form-label">Название</label>
            <input type="text" class="form-control" id="Name" th:field="${dishDto.Name}" required="true">
            <label for="Price" class="form-label">Цена</label>
            <input type="text" class="form-control" id="Price" th:field="${dishDto.Price}" required="true">
        </div>
        <span th:if="${id != null}" style="margin-top: 1%;"> Использует ингредиенты: </span>
        <div th:if="${id != null}" class="table-responsive" style="margin-bottom: 1%;">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Грамовка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient, iterator: ${dishDto.ingredients}">
                    <th scope="row" th:text="${iterator.index} + 1"/>
                    <td th:text="${ingredient.id}"/>
                    <td th:text="${ingredient.ingredientName}" style="width: 60%"/>
                    <td th:text="${ingredient.Grm} + гр" style="width: 60%"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/dish}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
